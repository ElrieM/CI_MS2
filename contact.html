<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--- Theme switch CSS -->
    <link rel="stylesheet" id="switcher-id" href="assets/css/light.css">
    <title>SUDOKU TIME | Contact</title>
    <!-- emailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_mr0K8kcbIy3rrGRuzg2V6");
        })();
    </script>
</head>

<body class="d-flex flex-column">
    <!-- Page header -->
    <header>
        <nav class="navbar sticky-top navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="logo" width="100" height="100">
                </a>
                <span>
                    <h1>Sudoku Time</h1>
                </span>
            </div>
        </nav>
    </header>

    <!-- Contact form section -->
    <main class="flex-shrink-0" id="contact-page">
        <div class="container" id="contact-wrapper">
            <!-- Form adapted from Bootstrap 5 (https://getbootstrap.com/docs/5.1/forms/layout/) -->
            <div id="contact-heading">
                <h2 class="mt-3 text-center fs-2">Contact</h2>
            </div>
            <form id="contact-form">
                <!-- Contact name -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="user_name" class="col-sm-2 col-form-label">Name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name">
                    </div>
                </div>
                <!-- Contact email address -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="user_email" class="col-sm-2 col-form-label">Email</label>
                        <input type="email" class="form-control" id="user_email" name="user_email">
                    </div>
                </div>
                <!-- Contact message -->
                <div class="row mb-3">
                    <div class="col-12">
                        <labelfor="user_message" class="col-sm-2 col-form-label">Message</label>
                            <textarea class="form-control" aria-label="With textarea" name="user_message"
                                id="message-block"></textarea>
                    </div>
                </div>
                <!-- Contact submit form -->
                <div class="col-12">
                    <input type="submit" value="Send" class="btn btn-info">
                </div>
            </form>
        </div>
    </main>
    <!-- Page footer -->
    <footer class="footer mt-auto py-2">
        <!-- Bootstrap 5 navigation tabs https://getbootstrap.com/docs/5.1/components/navs-tabs/#fill-and-justify -->
        <div id="footer" class="container-flex">
            <ul class="nav nav-fill">
                <li class="nav-item fs-3">
                    <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasSettings" role="button"
                        aria-controls="offcanvasSettings"><i class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" href="contact-form.html"><i class="fas fa-comment"></i></a>
                </li>
            </ul>
        </div>
        <!-- Offcanvas settings, displays theme change settings at bottom of screen -->
        <!-- Adapted from https://getbootstrap.com/docs/5.1/components/offcanvas/ -->
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasSettings"
            aria-labelledby="offcanvasSettingsLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasSettingsLabel">Settings</h4>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Ready to see things differently? Select a theme below:</p>
                <div class="theme-switches">
                    <div data-theme="light" class="switch" id="switch-1" selected><i class="fas fa-sun"></i></div>
                    <div data-theme="bright" class="switch" id="switch-2"><i class="fas fa-leaf"></i></div>
                    <div data-theme="dark" class="switch" id="switch-3"><i class="fas fa-moon"></i></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/themes.js"></script>
    <script src="assets/js/email.js"></script>
</body>

</html>
