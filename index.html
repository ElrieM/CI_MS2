<!DOCTYPE html class="h-100">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SUDOKU TIME | Home</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- Page header -->
    <header>
        <nav class="navbar sticky-top navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html#">
                    <img src="assets/images/logo.png" alt="logo" width="100" height="100">
                </a>
                <h1>Sudoku Time</h1>
            </div>
        </nav>
    </header>

    <!-- Content section -->
    <main class="flex-shrink-0">
        <!-- Bootstrap 5 for website layout grid https://getbootstrap.com/docs/5.0/layout/grid/#row-columns-->
        <div class="container">
            <div class="row">
                <div id="btn-practice" class="col-lg-4 d-grid gap-2 mx-auto">
                    <!-- Card component using Bootstrap 5 https://getbootstrap.com/docs/5.0/components/card/-->
                    <div class="card text-center" onclick="runPractice()">
                        <!-- Pencil icon, representing Practice, from FontAwesome https://fontawesome.com/v5.15/icons/pencil-alt?style=solid-->
                        <h2 class="fs-1"><i class="fas fa-pencil-alt nav-page"></i></h2>
                        <h2 class="fs-2">Practice</h2>
                    </div>
                </div>
                <div id="btn-challenge" class="col-lg-4 d-grid gap-2 mx-auto">
                    <!-- Card component using Bootstrap 5 https://getbootstrap.com/docs/5.0/components/card/-->
                    <div class="card text-center" onclick="runChallenge()">
                        <!-- Trophy icon, representing Challenge, from FontAwesome https://fontawesome.com/v5.15/icons/trophy?style=solid-->
                        <h2 class="fs-1"><i class="fas fa-trophy nav-page"></i></h2>
                        <h2 class="fs-2">Challenge</h2>
                    </div>
                </div>
                <div id="btn-rules" class="col-lg-4 d-grid gap-2 mx-auto">
                    <!-- Card component using Bootstrap 5 https://getbootstrap.com/docs/5.0/components/card/-->
                    <div class="card text-center" onclick="window.location.href = 'rules.html';">
                        <!-- Book icon, representing Rules, from FontAwesome https://fontawesome.com/v5.15/icons/book?style=solid-->
                        <h2 class="fs-1"><i class="fas fa-book nav-page"></i></h2>
                        <h2 class="fs-2">Rules</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Page footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <!-- Bootstrap 5 navigation tabs https://getbootstrap.com/docs/5.0/components/navs-tabs/#fill-and-justify-->
        <div id="footer" class="container-flex">
            <ul class="nav nav-fill">
                <li class="nav-item fs-3">
                    <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" href="#"><i class="fas fa-comment"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
