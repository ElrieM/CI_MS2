<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sudoku</title>
</head>

<body>
    <!-- Page header -->
    <header>
        <div class="container-flex header">
            <h1>Header</h1>
        </div>
    </header>

    <!-- Content section -->
    <section>
        <!-- Bootstrap 5 for website layout grid https://getbootstrap.com/docs/5.0/layout/grid/#row-columns-->
        <div id="wrapper-page" class="container-flex">
            <div class="row">
                <div id="btn-practice" class="col-lg-4 d-grid gap-2 mx-auto">
                    <!-- Card component using Bootstrap 5 https://getbootstrap.com/docs/5.0/components/card/-->
                    <div class="card text-center">
                        <!-- Pencil icon, representing Practice, from FontAwesome https://fontawesome.com/v5.15/icons/pencil-alt?style=solid-->
                        <div class="card-title">
                            <h2><i class="fas fa-pencil-alt"></i></h2>
                        </div>
                        <!-- Bootstrap 5 for button formatting https://getbootstrap.com/docs/5.0/components/buttons/-->
                        <button type="button" class="btn btn-light">
                            <h2>Practice</h2>
                        </button>
                    </div>
                </div>
                <div id="btn-challenge" class="col-lg-4 d-grid gap-2 mx-auto">
                    <!-- Card component using Bootstrap 5 https://getbootstrap.com/docs/5.0/components/card/-->
                    <div class="card text-center">
                        <!-- Trophy icon, representing Challenge, from FontAwesome https://fontawesome.com/v5.15/icons/trophy?style=solid-->
                        <h2><i class="fas fa-trophy"></i></h2>
                        <!-- Bootstrap 5 for button formatting https://getbootstrap.com/docs/5.0/components/buttons/-->
                        <button type="button" class="btn btn-light">
                            <h2>Challenge</h2>
                        </button>
                    </div>
                </div>
                <div id="btn-rules" class="col-lg-4 d-grid gap-2 mx-auto">
                    <!-- Card component using Bootstrap 5 https://getbootstrap.com/docs/5.0/components/card/-->
                    <div class="card text-center">
                        <!-- Book icon, representing Rules, from FontAwesome https://fontawesome.com/v5.15/icons/book?style=solid-->
                        <h2><i class="fas fa-book"></i></h2>
                        <!-- Bootstrap 5 for button formatting https://getbootstrap.com/docs/5.0/components/buttons/-->
                        <button type="button" class="btn btn-light">
                            <h2>Rules</h2>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Page footer -->
    <footer>
        <p>Footer</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
