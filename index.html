<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Home page with links to Sudoku practice, challenge and rules pages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--- Theme switch CSS -->
    <link rel="stylesheet" id="switcher-id" href="assets/css/light.css">
    <title>SUDOKU TIME | Home</title>
</head>

<body class="d-flex flex-column">
    <!-- Page header -->
    <header>
        <!-- Adapted from https://getbootstrap.com/docs/5.1/components/navbar/#responsive-behaviors -->
        <nav class="navbar sticky-top navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand disabled" href="index.html">
                    <img src="assets/images/logo.png" alt="Return home" aria-label="Home" width="100" height="100">
                </a>
                <h1 class="navbar-text">Sudoku Time</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-label="Menu" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h2>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active disabled" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-label="Practice game" href="practice.html">Practice</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-label="Challenge game" href="challenge.html">Challenge</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-label="Rules" href="rules.html">Rules</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>

    <!-- Content section -->
    <main class="flex-shrink-0">
        <!-- Bootstrap 5 for website layout grid https://getbootstrap.com/docs/5.1/layout/grid/#row-columns -->
        <div class="container-flex" id="buttons-container">
            <div class="row">
                <button id="btn-practice" class="nav-button col-lg-4 d-grid text-center fs-2">
                    <!-- Pencil icon, representing Practice, from FontAwesome https://fontawesome.com/v5.15/icons/pencil-alt?style=solid-->
                    <i class="fs-1 fas fa-pencil-alt"></i>
                    Practice
                </button>
                <button id="btn-challenge" class="nav-button col-lg-4 d-grid text-center fs-2">
                    <!-- Trophy icon, representing Challenge, from FontAwesome https://fontawesome.com/v5.15/icons/trophy?style=solid-->
                    <i class="fs-1 fas fa-trophy"></i>
                    Challenge
                </button>
                <button id="btn-rules" class="nav-button col-lg-4 d-grid text-center fs-2"
                    onclick="window.location.href = 'rules.html';">
                    <!-- Book icon, representing Rules, from FontAwesome https://fontawesome.com/v5.15/icons/book?style=solid-->
                    <i class=" fs-1 fas fa-book"></i>
                    Rules
                </button>
            </div>
        </div>
    </main>

    <!-- Page footer -->
    <footer class=" footer mt-auto py-2">
        <!-- Bootstrap 5 navigation tabs https://getbootstrap.com/docs/5.1/components/navs-tabs/#fill-and-justify -->
        <div id="footer" class="container-flex">
            <ul class="nav nav-fill">
                <li class="nav-item fs-3">
                    <a id="footer-home-btn" class="nav-link" aria-label="Home" href="index.html">
                        <i class="fas fa-home"></i>
                    </a>
                </li>
                <li class="nav-item fs-3">
                    <a id="footer-settings-btn" class="nav-link" aria-label="Settings toggle" data-bs-toggle="offcanvas"
                        href="#offcanvasSettings" role="button" aria-controls="offcanvasSettings">
                        <i class="fas fa-cog"></i>
                    </a>
                </li>
                <li class="nav-item fs-3">
                    <a  id="footer-contact-btn" class="nav-link" aria-label="Contact page" href="contact.html">
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Offcanvas settings, displays theme change settings at bottom of screen -->
        <!-- Adapted from https://getbootstrap.com/docs/5.1/components/offcanvas/ -->
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasSettings"
            aria-labelledby="offcanvasSettingsLabel">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title" id="offcanvasSettingsLabel">Settings</h2>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Ready to see things differently? Select a theme below:</p>
                <div class="theme-switches">
                    <div data-theme="light" class="switch" id="switch-1"><i class="fas fa-sun"></i>
                    </div>
                    <div data-theme="bright" class="switch" id="switch-2"><i class="fas fa-leaf"></i></div>
                    <div data-theme="dark" class="switch" id="switch-3"><i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="assets/js/themes.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
