<!DOCTYPE html class="h-100">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--- Theme switch CSS -->
    <link rel="stylesheet" id="switcher-id" href="">
    <title>SUDOKU TIME | Challenge</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- Page header -->
    <header>
        <nav class="navbar sticky-top navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html#">
                    <img src="assets/images/logo.png" alt="logo" width="100" height="100">
                </a>
                <span>
                    <h1>Sudoku Time</h1>
                    <h2>Challenge</h2>
                </span>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="wrapper-page container">
            <div class="row">
                <!-- Container for game grid-->
                <div class="col-xs-6 col-lg-6">
                    <div class="game-container">
                        <div id="game-grid" class="game-grid">
                            <div class="box" id="box-1"></div>
                            <div class="box" id="box-2"></div>
                            <div class="box" id="box-3"></div>
                            <div class="box" id="box-4"></div>
                            <div class="box" id="box-5"></div>
                            <div class="box" id="box-6"></div>
                            <div class="box" id="box-7"></div>
                            <div class="box" id="box-8"></div>
                            <div class="box" id="box-9"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-lg-6">
                    <div id="timer-heading">
                        <div class="timer-button-container">
                            <h2>TIME REMAINING</h2>
                        </div>
                    </div>
                    <div class="stopwatch-container">
                        <div class="timer" id="countdownTimer">00:00</div>
                    </div>
                    <div class="button-container">
                        <h3>Game Controls</h3>
                        <button class="btn btn-info" id="newButton">New</button>
                        <button class="btn btn-info" id="solveButton">Solve</button>
                        <button class="btn btn-info" id="restartButton">Restart</button>
                    </div>
                    <div class="level-select">
                        <!-- Adapted from https://getbootstrap.com/docs/5.0/forms/select/ -->
                        <h3>Select Game Level:</h3>
                        <select class="form-select" id="level-select" aria-label="game-level">
                            <option value="20" selected>Easy</option> <!-- 81 * 25% for easy -->
                            <option value="30">Medium</option> <!-- 81 * 37.5% for medium -->
                            <option value="40">Difficult</option> <!-- 81 * 50% for difficult -->
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for solve button -->
        <div class="modal" id="solveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="solveModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="solveModalLabel">Game Ended</h2>
                        <button id="close-top-solve" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Click anywhere to play another game</p>
                    </div>
                    <div class="modal-footer">
                        <button id="continue-btn" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Continue</button>
                        <button id="exit-btn" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Page footer -->
    <footer class="footer mt-auto py-2">
        <!-- Bootstrap 5 navigation tabs https://getbootstrap.com/docs/5.0/components/navs-tabs/#fill-and-justify-->
        <div id="footer" class="container-flex">
            <ul class="nav nav-fill">
                <li class="nav-item fs-3">
                    <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasSettings" role="button"
                        aria-controls="offcanvasSettings"><i class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" href="contact-form.html"><i class="fas fa-comment"></i></a>
                </li>
            </ul>
        </div>
        <!-- Offcanvas settings, displays theme change settings at bottom of screen -->
        <!-- Adapted from https://getbootstrap.com/docs/5.1/components/offcanvas/ -->
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasSettings"
            aria-labelledby="offcanvasSettingsLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasSettingsLabel">Settings</h4>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Ready to see things differently? Select a theme below:</p>
                <div class="theme-switches">
                    <div data-theme="light" class="switch" id="switch-1" selected><i class="fas fa-sun"></i></div>
                    <div data-theme="bright" class="switch" id="switch-2"><i class="fas fa-leaf"></i></div>
                    <div data-theme="dark" class="switch" id="switch-3"><i class="fas fa-moon"></i></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="assets/js/themes.js"></script>
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/timed.js"></script>
</body>

</html>
