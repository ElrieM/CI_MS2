<!DOCTYPE html class="h-100">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--- Theme switch CSS -->
    <link rel="stylesheet" id="switcher-id" href="">
    <title>SUDOKU TIME | Play</title>
</head>

<body class="d-flex flex-column h-100">
    <!-- Page header -->
    <header>
        <nav class="navbar sticky-top navbar-light">
            <div class="container">
                <a class="navbar-brand" href="index.html#">
                    <img src="assets/images/logo.png" alt="logo" width="100" height="100">
                </a>
                <span>
                    <h1>Sudoku Time</h1>
                    <div class="theme-switches">
                        <div data-theme="light" class="switch" id="switch-1"></div>
                        <div data-theme="bright" class="switch" id="switch-2"></div>
                        <div data-theme="dark" class="switch" id="switch-3"></div>
                    </div>
                </span>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="wrapper-page container">
            <div class="row">
                <!-- Container for game grid-->
                <div class="col-xs-6 col-lg-6">
                    <div id="button-container">
                        <button class="btn btn-info" id="newButton">New</button>
                        <button class="btn btn-info" id="solveButton">Solve</button>
                        <button class="btn btn-info" id="restartButton">Restart</button>
                        <!-- Adapted from https://getbootstrap.com/docs/5.0/forms/select/ -->
                        <select class="form-select" id="level-select" aria-label="game-level">
                            <option value="24" selected>Easy</option> <!-- 81 * 20% for easy -->
                            <option value="32">Medium</option> <!-- 81 * 40% for medium -->
                            <option value="48">Difficult</option> <!-- 81 * 60% for difficult -->
                        </select>
                    </div>
                    <div id="game-grid">
                        <div class="box" id="box-1"></div>
                        <div class="box" id="box-2"></div>
                        <div class="box" id="box-3"></div>
                        <div class="box" id="box-4"></div>
                        <div class="box" id="box-5"></div>
                        <div class="box" id="box-6"></div>
                        <div class="box" id="box-7"></div>
                        <div class="box" id="box-8"></div>
                        <div class="box" id="box-9"></div>
                    </div>
                </div>
                <div class="col-xs-6 col-lg-6">
                    <div id="timer-heading">
                        <h2>TIMER</h2>
                    </div>
                    <div id="stopwatch-container">
                        <div id="stopwatch">00:00</div>
                        <div id="timer-button-container">
                            <button id="start"> Start </button>
                            <button id="stop"> Stop </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Page footer -->
    <footer class="footer mt-auto py-3">
        <!-- Bootstrap 5 navigation tabs https://getbootstrap.com/docs/5.0/components/navs-tabs/#fill-and-justify-->
        <div id="footer" class="container-flex">
            <ul class="nav nav-fill">
                <li class="nav-item fs-3">
                    <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i></a>
                </li>
                <li class="nav-item fs-3">
                    <a class="nav-link" href="contact-form.html"><i class="fas fa-comment"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="assets/js/buttons.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/practice.js"></script>
</body>

</html>
